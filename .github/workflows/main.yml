name: helloGithubAction
 
on: [push]
#  schedule:
#    - cron: "*/10 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     # run 뒤에는 실제 작동하는 코드를 넣어야 합니다.
    - uses: actions/checkout@v2
    - name: 1.파일목록
      run: ls -al     
    - name : 2. 파이썬 패키지 확인
      run : pip list
    - name : 3. pip 업그레이드
      run : python -m pip install --upgrade pip
    - name : 4. 패키지 인스톨
      run : pip install -r requirements.txt
    - name: 5. 파이썬 파일 실행!!
      run: python 'test.py'
    - name: 6. 파이썬 파일 실행!!
      run: python 'daumCafe.py'
